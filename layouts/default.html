<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{{ site.description }}"/>
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:image" content="{{ site.baseurl }}/images/fullgrad.jpg"/>
  <meta property="og:type" content="website"/>
  <meta name="robots" content="index, follow">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css" />
</head>
<body>

  <!-- NAV (Option B: direct .html links) -->
  <nav>
    <button class="menu-btn" onclick="toggleMenu()">Menu</button>
    <div class="menu-links" id="menuLinks">
      <a href="{{ site.baseurl }}/index.html">Our Mission</a>
      <a href="{{ site.baseurl }}/jaki.html">Meet Jaki</a>
      <a href="{{ site.baseurl }}/awardrecipients.html">Award Recipients</a>
      <a href="{{ site.baseurl }}/team.html">Meet the Committee</a>
      <a href="{{ site.baseurl }}/contact.html">Contact Us</a>
      <a href="{{ site.baseurl }}/applicationresources.html">Application Resources</a>
    </div>
  </nav>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
  <!-- Fallback: if toggleMenu isn't defined in main.js -->
  <script>
    if (typeof toggleMenu === "undefined") {
      function toggleMenu() {
        var menu = document.getElementById("menuLinks");
        if (menu) menu.classList.toggle("show");
      }
    }
  </script>
</body>
</html>
